<!DOCTYPE html>
<html>

<head>
    <script lang='javascript'>
        let h = 25
        let a = 200;
        let b = 200;
        let c = 50;
        let d = 50;
        function twoByTwo() {
         firstThing(a,b,c,d);
         firstThing(a+c,b,c,d);
         firstThing(a,b+d,c,d);
         firstThing(a+c,b+d,c,d);
        }
        function noMoving(){
            window.addEventListener("keydown", function (e) {
                // space and arrow keys
                if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }, false);
        }
        function firstThing(a, b, c, d) {
            noMoving()
            let myCanvas = document.getElementById('tetrisCanvas');
            let ctx = myCanvas.getContext("2d");
            //ctx.beginPath();
            draw(ctx,a,b,c,d);
        }
        function clearCanvas(ctx) {
            ctx.clearRect(a - 5, b - 5, c + 100, d + 100);
        }
        function draw(ctx,a,b,c,d) {
            ctx.fillStyle = 'red'
            ctx.fillRect(a, b, c, d);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(a, b, c, d);
        }
        function move() {
            let myCanvas = document.getElementById('tetrisCanvas');
            let ctx = myCanvas.getContext("2d");
            let x = event.keyCode;
            if (x == 37) {
                clearCanvas(ctx);
                ctx.fillStyle = 'red';
                a = a - h;
            }
            if (x == 39) {
                clearCanvas(ctx);
                ctx.fillStyle = 'red';
                a = a + h;
            }
            if (x == 38) {
                clearCanvas(ctx);
                ctx.fillStyle = 'red';
                b = b - h;
            }
            if (x == 40) {
                clearCanvas(ctx);
                ctx.fillStyle = 'red';
                b = b + h;
            }
            //draw(ctx,a,b,c,d);
            twoByTwo()
        }

    </script>
</head>

<body onload='twoByTwo()' onkeydown="move()"
    
>
    <canvas width='1000' height='1000' id='tetrisCanvas'></canvas>
</body>

</html>
